<!DOCTYPE html>

    <title>Document</title>
		<style>
			body {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			ul {
				list-style: none;
			}
			a {
				text-decoration: none;
			}
			.nav {
				display: flex;
				justify-content: space-evenly;
			}
			.nav li ul {
				display: block;
				position: absolute;
				opacity: 0;
				visibility: hidden;
				transition: opacity 400ms, visibility 400ms;
				transition-delay: 300ms;
			}
			.nav li:hover > ul {
				opacity: 1;
				visibility: visible;
				transition: opacity 400ms, visibility 400ms;
				transition-delay: 300ms;
			}
			.nav li ul li {
				position: relative;
				right: -45px;
			}
		</style>
  </head>
