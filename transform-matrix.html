<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
			div {
				width: 300px;
				height: 100px;
				background-color: lightcoral;
				border: 1px solid black;
				border-radius: 20%;
				margin-bottom: 40px;
				text-align: center;
			}
			.divMatrix1 {
				transform: matrix(1, -0.3, 0, 1, 0, 0);
				/* transform: matrix(1.2, 0.7, 1.2, 0.7, 200, 60); */
			}
			.divMatrix2:hover {
				transform: matrix(1, 0, 0.5, 1, 150, 0);
				/* transform: matrix(0.6, -0.9, 0.8, 0.5, 150, 50); */
			}
		</style>
  </head>
  <body>
    <h1>The matrix() Method</h1>
    <p>The matrix() method combines all the 2D transform methods into one.</p>
    <div>This is a normal div element.</div>
    <div class="divMatrix1">Using the matrix() method.</div>
    <div class="divMatrix2">Another use of the matrix() method.</div>
  </body>
</html>
